<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXrwPyb5oPOElglXyGZOUUX8YQfBQANoPqNEH+bfQQ8ye6F7I1sI6yb87jc1FQHUstQK3DVA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chat-container">
        <header class="header">
            <h1><b>Medical Chatbot</b></h1>
        </header>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <i class="fas fa-robot"></i>
                Hi! I'm your medical assistant. How can I help you today?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
